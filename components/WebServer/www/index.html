<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ESP32 Sensor</title>
</head>
<body>
  <h1>ESP32 Sensor Readings</h1>
  <p>Temperature: <span id="temp">--</span> &deg;C</p>
  <p>Relative Humidity: <span id="rh">--</span> %</p>

  <h2>Connect to Wi-Fi</h2>
  <form id="wifiForm" onsubmit="return false;">
    <label for="ssid">SSID</label>
    <input id="ssid" name="ssid" placeholder="SSID">
    <label for="password">Password</label>
    <input id="password" name="password" placeholder="Password" type="password">
    <button id="connectBtn" onclick="submitWifi()">Connect</button>
  </form>

  <script src="/main.js"></script>
</body>
</html>
